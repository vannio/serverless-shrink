service: shrink

frameworkVersion: ">=1.8.0 <2.0.0"

custom:
  stage: ${opt:stage, self:provider.stage}
  vars: ${file(vars/${self:custom.stage}.yml)}
provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2
  environment:
    SLS_STAGE: ${self:custom.stage}
    DDB_Table: {Ref: LinkDB}
  iamRoleStatements:
    - Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource:
        "Fn::Join":
          - ""
          -
            - "arn:aws:dynamodb:"
            - Ref: "AWS::Region"
            - ":"
            - Ref: "AWS::AccountId"
            - ":table/"
            - Ref: LinkDB
      Effect: Allow

functions:
  main:
    handler: funcs/main.handler
    events:
      - http:
          path: /
          method: get
  create:
    handler: funcs/create.handler
    events:
      - http:
          path: /
          method: post
  redirect:
    handler: funcs/redirect.handler
    events:
      - http:
          path: /{slug}
          method: get

resources:
  Resources:
    LinkDB:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: slug
            AttributeType: S
        KeySchema:
          - AttributeName: slug
            KeyType: HASH
        ProvisionedThroughput: ${self:custom.vars.DynamoCapacity}
    # To avoid bug: https://github.com/serverless/serverless/issues/2233
    # Deploy with the CustomerDomainMap section commented out, then redeploy with it uncommented
    # There is a bug in the build dependencies and this is created too early
    CustomDomainMap:
      Type: "AWS::ApiGateway::BasePathMapping"
      Properties:
        DomainName: ${self:custom.vars.DomainName}
        Stage: ${self:custom.stage}
        RestApiId: {Ref: ApiGatewayRestApi}
